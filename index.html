<div class="mindmap">
  <div class="center">S/P/L/I/T/M/A/P/F/O/R/E/A/C/H</div>
  <div class="input-area">
    <input type="text" id="array-input" placeholder="Enter an array (e.g., [1, 2, 3])">
    <input type="text" id="function-param" placeholder="Enter a function parameter (e.g., 4)">
    <div id="result"></div>
</div>
  <div class="first-level">
    <button data-function="slice" title="Removes a section of an array">Slice</button>
    <button data-function="push" title="Adds new elements to the end of an array">Push</button>
    <button data-function="length" title="Returns the number of elements in an array">Length</button>
    <button data-function="indexOf" title="Returns the first index of a specified element">IndexOf</button>
    <button data-function="trim" title="Removes whitespace from the beginning and end of strings in an array">Trim</button>
    <button data-function="map" title="Creates a new array with the results of a provided function">Map</button>
    <button data-function="Array.from" title="Creates a new array from an array-like or iterable object">Array.from</button>
    <button data-function="pop" title="Removes the last element of an array">Pop</button>
    <button data-function="splice" title="Adds/removes items to/from an array">Splice</button>
    <button data-function="filter" title="Creates a new array with elements that pass a test">Filter</button>
    <button data-function="Object.keys" title="Returns an array of a given object's own enumerable property names">Object.keys</button>
    <button data-function="reduce" title="Applies a function against an accumulator and each element to reduce it to a single value">Reduce</button>
    <button data-function="every" title="Tests if all elements in the array pass the test">Every</button>
    <button data-function="Array.isArray" title="Determines if the given value is an array">Array.isArray</button>
    <button data-function="concat" title="Merges two or more arrays">Concat</button>
    <button data-function="forEach" title="Executes a provided function once for each array element">ForEach</button>
  </div>
</div>
